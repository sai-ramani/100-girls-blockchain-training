<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="calci_logic.js"></script>
<title>Calculator</title>
<style type="text/css">
	body{
		background: url("https://png.pngtree.com/background/20210710/original/pngtree-math-improve-class-enrollment-cartoon-blue-background-picture-image_1003463.jpg");
		background-repeat: no-repeat;
		background-size: 100% 100%;
		background-attachment: fixed;
	}
</style>
</head>
<body>
<div class="container p-3 mt-5">
<div class = "container border border-dark border-5 w-25 p-4 rounded-3" style="background-color: NavajoWhite;">
	<div class="row">
		<div class="col">
			<div class="card h-100 border-dark border-3">
  				<div class="card-body" id="box">
  				</div>
			</div>
		</div>
	</div>
	<div class="row">
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('/');" id = "button" name = "/" type="button" class="btn btn-dark w-100 p-3">/</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('<-');" id = "button" name = "<-" type="button" class="btn btn-dark w-100 p-3"><-</button></div>
    <div class = "col-sm-6 p-2 text-center"><button onclick = "display('del');" id = "button" name = "del" type="button" class="btn btn-danger w-100 p-3">del</button></div>
    </div>
	<div class="row">
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('1');" id = "button" name = "1" type="button" class="btn btn-dark w-100 p-3">1</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('2');" id = "button" name = "2" type="button" class="btn btn-dark w-100 p-3">2</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('3');" id = "button" name = "3" type="button" class="btn btn-dark w-100 p-3">3</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('+');" id = "button" name = "+" type="button" class="btn btn-dark w-100 p-3">+</button></div>
    </div>
    <div class="row">
  	<div class = "col-sm-3 p-2 text-center"><button onclick = "display('4');" id = "button" name = "4" type="button" class="btn btn-dark w-100 p-3">4</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('5');" id = "button" name = "5" type="button" class="btn btn-dark w-100 p-3">5</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('6');" id = "button" name = "6" type="button" class="btn btn-dark w-100 p-3">6</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('-');" id = "button" name = "-" type="button" class="btn btn-dark w-100 p-3">-</button></div>
    </div>
    <div class="row">
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('7');" id = "button" name = "7" type="button" class="btn btn-dark w-100 p-3">7</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('8');" id = "button" name = "8" type="button" class="btn btn-dark w-100 p-3">8</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('9');" id = "button" name = "9" type="button" class="btn btn-dark w-100 p-3">9</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('*');" id = "button" name = "*" type="button" class="btn btn-dark w-100 p-3">*</button></div>
    </div>
    <div class="row">
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('.');" id = "button" name = "." type="button" class="btn btn-dark w-100 p-3">.</button></div>
    <div class = "col-sm-3 p-2 text-center"><button onclick = "display('0');" id = "button" name = "0" type="button" class="btn btn-dark w-100 p-3">0</button></div>
    <div class = "col-sm-6 p-2 text-center"><button onclick = "display('=');" id = "button" name = "=" type="button" class="btn btn-success w-100 p-3">=</button></div>
    </div>

</div>
</div>

</body>
</html>
